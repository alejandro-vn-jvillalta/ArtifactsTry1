name: Publish package to GitHub Packages
on:
  pull_request:
    types: [closed]
jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Configure Maven
        run: |
          echo "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd\">
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>  # Usuario que hace el merge
                <password>${{ secrets.SECRET_VILLALTA }}</password>  # Token almacenado en GitHub Secrets
              </server>
            </servers>
          </settings>" > $HOME/.m2/settings.xml
      - name: Publish package
        run: cd my-app && mvn --batch-mode deploy
